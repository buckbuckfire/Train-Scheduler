<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <script src="./assets/script.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="jumbotron text-center bg-success text-black">
      <h1>Anytime is Train Time</h1>
      <p>Choo Choo. Chee Chee.</p>
		</div>

		<!-- "Current Train Schedule" Table -->

		<div class="panel panel-info text-black">
			<div class="panel-heading"><h3>Current Train Schedule</h3></div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<!-- Train info goes here! -->
					<tbody id="add-row">
					</tbody>
					
				</table>
			</div>
		</div>

		<!-- Form for adding a new train -->

		<div class="panel panel-info text-black">
			<div class="panel-heading">
				<h3>Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

          <button type="submit" id="add-train" class="btn btn-info" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
  </div>

</body>

</html>
